<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about reliability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Learnings</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="list-group">
                    <a href="/intro" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Introduction to reliability</h4>
                        <p class="mb-1">Initial thoughts</p>
                    </a>
                    <a href="/error-budget" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Error budget</h4>
                        <p class="mb-1">Error budgets and their impact on reliability</p>
                    </a>
                    <a href="/monitoring" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Monitoring</h4>
                        <p class="mb-1">Intro to monitoring and observability</p>
                    </a>
                    <a href="/capacity" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Capacity planning and costs</h4>
                        <p class="mb-1">Capacity planning in cloud</p>
                    </a>
                    <a href="/postortem" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Postmortem</h4>
                        <p class="mb-1">Intro to postmortems </p>
                    </a>
                    <a href="/slo" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">SLO SLI SLA</h4>
                        <p class="mb-1">Intro to SLAs</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pageMap = {
                "/intro": "Intro-to-sre.html",
                "/error-budget": "error-budget.html",
                "/capacity": "capacity-planning.html",
                "/monitoring": "monitoring-observability.html",
                "/postmortem": "postmortem.html",
                "/slo": "slo-sli.html"
            };
            
            document.querySelectorAll(".list-group-item-action").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetPage = pageMap[this.getAttribute("href")];
                    if (targetPage) {
                        window.location.href = targetPage;
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
