<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>My Blog</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="list-group">
                    <a href="/intro-to-sre-1" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">intro to sre</h4>
                        <p class="mb-1">30.March</p>
                    </a>
                    <a href="/resources" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Resources</h4>
                        <p class="mb-1">30. March </p>
                    </a>
                    <a href="/post-three" class="list-group-item list-group-item-action">
                        <h4 class="mb-1">Post Three</h4>
                        <p class="mb-1">Curabitur ullamcorper orci ac nisl fringilla, eu tincidunt odio vehicula.</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pageMap = {
                "/intro-to-sre-1": "Intro-to-sre.html",
                "/resources": "resources.html",
                "/post-three": "sre-page-3.html"
            };
            
            document.querySelectorAll(".list-group-item-action").forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const targetPage = pageMap[this.getAttribute("href")];
                    if (targetPage) {
                        window.location.href = targetPage;
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
